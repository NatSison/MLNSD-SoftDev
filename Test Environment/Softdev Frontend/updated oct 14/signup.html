<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
  />
    <link rel="stylesheet" href="signup.css" />
    <title>Login and Registration</title>

</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="Logo.png" alt="" class="logo-image">
          </div>
        <div class="form login active">
            <h2>Login</h2>
                <div class="input-field">
                    <input type="text" placeholder="Email" id="loginEmail" required>
                    <i class="bi bi-envelope"></i>
                </div>
                <div class="input-field">
                     <input type="password" placeholder="Password" id="loginPassword"required>
                     <i class="bi bi-file-lock icon"></i>
                </div>
            <button onclick="login()">Login</button>
            <div class="signup" style="font-size: 12px;">
                <span class="text">Don't have an account? <p class="btn-toggle" onclick="toggleForm('signup')">Register here</p></span>
            </div>
        </div>
        <div class="form signup">
            <h2>Registration</h2>
                <div class="input-field">
                     <input type="text" placeholder="Full name" id="signupName"required>
                         <i class="bi bi-person"></i>
                 </div>
                 <div class="input-field">
                      <input type="text" placeholder="Contact Number" id="signupNumber"required>
                        <i class="bi bi-telephone"></i>
                 </div>
                 <div class="input-field">
                        <input type="password" placeholder="Password" id="signupPassword"required>
                        <i class="bi bi-file-lock icon"></i>
                 </div>
            <button onclick="register()">Register</button>
            <div class="signup" style="font-size: 12px;">
                <span class="text">Already have an account? <p class="btn-toggle" onclick="toggleForm('login')">Login here</p> </span>
                </div>
        </div>
    </div>

    <script src="signup.js"></script>
</body>
</html>
