<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="logincustomer.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="..."
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>

  <body>
    <div class="login-container">
      <div class="logo">
        <img src="Logo.png" alt="" class="logo-image">
        <h2>Login</h2>
      </div>
      <form onsubmit="return login()">
        <div class="input-field">
          <label for="username"></label>
          <input type="text" id="username" placeholder ="Username" name="username" required>
          <i class="bi bi-person"></i>
        </div>
        <div class="input-field">
          <label for="password"></label>
          <input type="password" id="password" placeholder ="Password" name="password" required>
          <i class="bi bi-key"></i>
        </div>
        <input class="button" type="submit" value="Login">
        <div class="signup" style="font-size: 12px; margin-top: 10px;">
            <span class="text">
              Don't have an account?
              <a href="#" class="btn-toggle" onclick="toggleForm('signup')">Register here</a>
            </span>
          </div>
      </form>
    </div>
  
    <script src="login.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.bundle.min.js"
      integrity="..."
      crossorigin="anonymous"
    ></script>
  </body>
</html>
