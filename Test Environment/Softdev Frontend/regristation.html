<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="regristation.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="..."
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <style>
/* Reset some default styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  /* Apply a background color and center the content */
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  
  /* Style the container */
  .regrister-container {
    background-color: #fff;
    border-radius: 15px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
    padding: 30px;
    width: 25%;
    text-align: center;
  }
  /* Logo */
  .logo {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: -20px;
     color: #293241;
  }
  .logo i{
    font-size: 50px;
   
  }
  .logo h2{
    margin-left: 5px;
    font-size: 30px;
  }
  .logo-image {
    height: auto;
    width: 100px; 
    justify-content: center;
  }
  .logo h2{
  margin-top: 5px;
  font-size: 30px;
  }
  /* Style the header */
  .wrapper h1 {
    font-size: 30px;
    margin-bottom: 50px;
    color: #293241;
    font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
  }
  
  /* Style form groups */
   .form-group {
    margin-bottom: 20px;
    text-align: left;
  }
  
  .form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
  }
  
  .form-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid black;
    border-radius: 5px;
    font-family: Verdana, Geneva, Tahoma, sans-serif;
  } 
  
  /* Style the login button */
  button[type="login"] {
    background-color: #007bff;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-weight: bold;
  }
  
  button[type="login"]:hover {
    background-color: #0056b3;
  }
  



  </style>

  <body>
    <div class="regrister-container">
      <div class="logo">
        <img src="Logo.png" alt="" class="logo-image" />
      </div>
      <h2
        style="
          font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial,
            sans-serif;
        "
      >
        Regristation
      </h2>
      <form action="#" method="post">
        <div class="form-group">
          <label for="fname">First Name:</label>
          <input type="text" id="fname" name="fname" required />
        </div>
        <div class="form-group">
          <label for="lname">Last Name:</label>
          <input type="text" id="lname" name="lname" required />
        </div>
        <div class="form-group">
            <label for="number">Contact Number:</label>
            <input type="number" id="number" name="number" required />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="bday">Date of Birth:</label>
            <input type="text" id="bday" name="bday" required />
          </div>
          <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required />
          </div>
          <div class="form-group">
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required />
          </div>
          <div class="form-group">
            <label for="province">Province:</label>
            <input type="text" id="province" name="province" required />
          </div>
          <div class="form-group">
            <label for="postal">Postal Code:</label>
            <input type="text" id="postal" name="postal" required />
          </div>
        <button type="login">Register</button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.bundle.min.js"
      integrity="..."
      crossorigin="anonymous"
    ></script>
  </body>
</html>
