<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="..."
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
<style>
  
</style>


  <body>
        <div class="login-container">
          <div class="logo">
            <img src="Logo.png" alt="" class="logo-image">
          </div>
          <h2 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial,sans-serif;">
            Login
          </h2>
          <form action="#" method="post">
            <div class="form-group">
              <label for="email">Email:</label> 
              <input type="text" id="email" name="email" required />
              
            </div>
            <div class="form-group">
        
              <label for="password">Password:</label>
              <input type="text" id="password" name="password" required />
            </div>
            <button type="login">Login</button>
          </form>
        </div>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.bundle.min.js"
      integrity="..."
      crossorigin="anonymous"
    ></script>
  </body>
</html>
